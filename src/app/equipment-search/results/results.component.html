<!-- Title -->
<h2 class="rc-main-title">AHRI Combinations</h2>

 <!-- Stock status div.fxFlex="100" -->
 <div class="rc-filter-stock">
    <form [formGroup]="commerceInfoForm">
      <h5 class="rc-filter-group-title">Stock status</h5>
      <mat-radio-group #rGroup formControlName="stockStatus" fxLayout="row" fxLayout.xs="column" (change)="loadResults()">
        <mat-radio-button [value]="false" radioGroup="rGroup">Stock items only</mat-radio-button>
        <mat-radio-button [value]="true" radioGroup="rGroup">Show all</mat-radio-button>
      </mat-radio-group>
    </form>
  </div>
<!-- ... -->

<div fxLayout="row column" fxLayoutAlign="space-around start" fxLayoutAlign.sm="center start" fxLayoutAlign.xs="center start" fxLayoutGap="10px grid" class="results">
    <!-- Rebate eligibility questions, requirements and filters -->
    <div fxFlex="30" fxFlex.xs="100" fxFlex.sm="90" class="lateral-panel">
          <!-- Filters
            <mat-accordion>
            <mat-expansion-panel class="rc-mb-large">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Filters
                </mat-panel-title>
              </mat-expansion-panel-header>
          
              <p>
                Here is the structure of the filters
              </p>
          
            </mat-expansion-panel>
          </mat-accordion>
        -->

          <!-- Panel for Eligibility Criteria -->
          <mat-accordion>
            <mat-expansion-panel [expanded]="true">
              <mat-expansion-panel-header>
                <mat-panel-title>
                    Eligibility Criteria
                </mat-panel-title>
              </mat-expansion-panel-header>
              <!-- Questions -->
                <div class="rc-questions rc-mb-large">
                    <div class="subtitle">
                        <mat-icon>help</mat-icon> 
                        <span>Eligibility Questions</span>
                    </div>

                    <div class="question" *ngFor="let question of myEligibilityCriteria?.eligibilityQuestions">
                        <label id="{{question.questionId}}">{{question.questionText}}</label>
                        <mat-radio-group [attr.aria-labelledby]="question.questionId">
                            <mat-radio-button value="{{option}}"*ngFor="let option of question.options">{{option}}</mat-radio-button>

                        </mat-radio-group>
                    </div>
                   
                </div>


                <!-- Requirements -->
                <div class="rc-requirements rc-mb-large">
                    <div class="subtitle">
                        <mat-icon>check_circle</mat-icon> 
                        <span>Eligibility Requirements</span>
                    </div>
                    <div class="requirement">
                        <mat-checkbox [id]="requirement.requirementId" *ngFor="let requirement of myEligibilityCriteria?.eligibilityRequirements">{{requirement.requirementText}}</mat-checkbox>
                    </div>
                </div>
          
            </mat-expansion-panel>
          </mat-accordion>
    </div>
    <!-- ./Rebate eligibility questions, requirements and filters -->

    <!-- Search results -->
    <div fxFlex="70"  fxFlex.xs="100" fxFlex.sm="90">

        <!-- Product line menu, if applicable. div.fxFlex="100" (encompass the results) -->
        <mat-tab-group  (focusChange)="systemDesignChange($event.index)">
          <mat-tab *ngFor="let productLine of this.productLines" label="{{productLine.option}}"></mat-tab>
           
        </mat-tab-group>
    
        <!-- Search results grouped by outdoor unit in "card" type displays. -->
        <app-card *ngFor="let myResult of myResults" [mySystems]="myResult">
        </app-card>
        
    </div>
    <!-- ./Search results grouped by outdoor unit in "card" type displays. -->
</div>
