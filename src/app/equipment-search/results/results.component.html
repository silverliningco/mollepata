<!-- Title -->
<h2 class="rc-main-title">AHRI Combinations</h2>

 <!-- Stock status div.fxFlex="100" -->
 <div class="rc-filter-stock">
    <form>
      <h5 class="rc-filter-group-title">Stock status</h5>
      <mat-radio-group #rGroup formControlName="showAllResults" fxLayout="row" fxLayout.xs="column">
        <mat-radio-button [value]="false" radioGroup="rGroup">Stock items only</mat-radio-button>
        <mat-radio-button [value]="true" radioGroup="rGroup">Show all</mat-radio-button>
      </mat-radio-group>
    </form>
  </div>
<!-- ... -->

<div fxLayout="row column" fxLayoutAlign="space-around start" fxLayoutAlign.sm="center start" fxLayoutAlign.xs="center start" fxLayoutGap="10px grid" class="results">
    <!-- Rebate eligibility questions, requirements and filters -->
    <div fxFlex="30" fxFlex.xs="100" fxFlex.sm="90" class="lateral-panel">
          <!-- Filters
            <mat-accordion>
            <mat-expansion-panel class="rc-mb-large">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Filters
                </mat-panel-title>
              </mat-expansion-panel-header>
          
              <p>
                Here is the structure of the filters
              </p>
          
            </mat-expansion-panel>
          </mat-accordion>
        -->

          <!-- Panel for Eligibility Criteria -->
          <mat-accordion>
            <mat-expansion-panel [expanded]="true">
              <mat-expansion-panel-header>
                <mat-panel-title>
                    Eligibility Criteria
                </mat-panel-title>
              </mat-expansion-panel-header>
              <!-- Questions -->
                <div class="rc-questions rc-mb-large">
                    <div class="subtitle">
                        <mat-icon>help</mat-icon> 
                        <span>Eligibility Questions</span>
                    </div>
                    <div class="question">
                        <label id="question-1">Pick your favorite season</label>
                        <mat-radio-group aria-labelledby="question-1">
                            <mat-radio-button value="1">Option 1</mat-radio-button>
                            <mat-radio-button value="2">Option 2</mat-radio-button>
                        </mat-radio-group>
                    </div>
                    <div class="question">
                      <label id="question-2">Pick your favorite season</label>
                      <mat-radio-group aria-labelledby="question-2">
                          <mat-radio-button value="1">Option 1</mat-radio-button>
                          <mat-radio-button value="2">Option 2</mat-radio-button>
                      </mat-radio-group>
                  </div>
                </div>


                <!-- Requirements -->
                <div class="rc-requirements rc-mb-large">
                    <div class="subtitle">
                        <mat-icon>check_circle</mat-icon> 
                        <span>Eligibility Requirements</span>
                    </div>
                    <div class="requirement">
                        <mat-checkbox formControlName="pepperoni">Pepperoni</mat-checkbox>
                        <mat-checkbox formControlName="extracheese">Extra Cheese</mat-checkbox>
                        <mat-checkbox formControlName="mushroom">Mushroom</mat-checkbox>
                    </div>
                </div>
          
            </mat-expansion-panel>
          </mat-accordion>
    </div>
    <!-- ./Rebate eligibility questions, requirements and filters -->

    <!-- Search results -->
    <div fxFlex="70"  fxFlex.xs="100" fxFlex.sm="90">
        <!-- Product line menu, if applicable. div.fxFlex="100" (encompass the results) -->
        <mat-tab-group>
          <mat-tab>
            <ng-template mat-tab-label>Primero</ng-template>
            <!-- Search results grouped by outdoor unit in "card" type displays. -->
            <app-card *ngFor="let myResult of myResults" [mySystems]="myResult">
            </app-card>
          </mat-tab>
          <mat-tab>
            <ng-template mat-tab-label>Segundo</ng-template>
            Contendido 2
          </mat-tab>
          <mat-tab>
            <ng-template mat-tab-label>Tercero</ng-template>
            Contendido 2
          </mat-tab>
        </mat-tab-group>
        <!-- ... -->
    
        
    </div>
    <!-- ./Search results grouped by outdoor unit in "card" type displays. -->
</div>
